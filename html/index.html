<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css\base.css">
		<script src="js\base.js"></script>
	</head>
	<body>
		<div id="container" class="web_container">
			<div id="container_pager" class="web_container_paper">
				<div id="title" class="web_container_title">
					<div id="divcard" class="web_container_divcard_fill">
						<h2>TITLE</h2>
					</div>
				</div>
				<div id="container_nav" class="web_container_nav">
					<div id="divcard" class="web_container_divcard">
						<nav>
							<li><button onclick='showContainer("web_container_hello")'>主页</button></li>
							<li><button onclick='showContainer("web_container_paper_list")'>文章</button></li>
							<li><button onclick='showContainer("web_container_paper_search")'>搜索</button></li>
							<li><button onclick='showContainer("web_container_paper_tage_list")'>标签</button></li>
						</nav>
					</div>
				</div>
				<div id="container_essay" class="web_container_essay">
					<div id="divcard" class="web_container_divcard">
						<div id="web_container_paper">
							<div id="container_essay_in" class="web_container_essay_in_title">
								<div id="divcard" class="web_container_divcard2">
									<h2>DOC TITLE</h2>
								</div>
							</div>
							<div id="container_essay_in" class="web_container_essay_in">
								<p>TEXT </P>
							</div>
						</div>
						<div id="web_container_paper_list">
							<div id="container_essay_in" class="web_container_essay_in_title">
								<div id="divcard" class="web_container_divcard2">
									<h2>所有文章</h2>
								</div>
							</div>
							<div id="container_essay_in" class="web_container_essay_in">
								<p>TEXT </P>
							</div>

						</div>						
						<div id="web_container_paper_search">
							<div id="container_essay_in" class="web_container_essay_in_title">
								<div id="divcard" class="web_container_divcard2">
									<h2>搜索</h2>
								</div>
							</div>
							<div id="container_essay_in" class="web_container_essay_in">
								<p>TEXT </P>
							</div>
						</div>						
						<div id="web_container_paper_tage_list">
							<div id="container_essay_in" class="web_container_essay_in_title">
								<div id="divcard" class="web_container_divcard2">
									<h2>文章标签</h2>
								</div>
							</div>
							<div id="container_essay_in" class="web_container_essay_in">
								<p>TEXT </P>
							</div>
						</div>
						<div id="web_container_hello">
							<div id="container_essay_in" class="web_container_essay_in_title">
								<div id="divcard" class="web_container_divcard2">
									<h2>欢迎！</h2>
								</div>
							</div>
							<div id="container_essay_in" class="web_container_essay_in">
								<p>TEXT </P>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="container_footer" class="web_container_footer">
					<footer>About</footer>
			</div>
		</div>
	</body>
</html>
